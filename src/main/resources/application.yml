server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/document_knowledge_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
  
  redis:
    host: localhost
    port: 6379
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

jwt:
  secret: mySecretKey
  expiration: 86400000

ai:
  dashscope:
    api-key: your-api-key-here
    model: qwen-plus
    timeout: 30000
    max-retries: 3

logging:
  level:
    com.example: DEBUG